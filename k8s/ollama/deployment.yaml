---
# CPU-only Ollama deployment.
# For GPU support see comments at the bottom of this file.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: google-rag
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: OLLAMA_KEEP_ALIVE
              value: "24h"
          volumeMounts:
            - name: ollama-storage
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: 2Gi
              cpu: "1"
            limits:
              memory: 8Gi
              cpu: "4"
          # ---- NVIDIA GPU support (uncomment to enable) ----
          # resources:
          #   limits:
          #     nvidia.com/gpu: "1"
          # env:
          #   - name: NVIDIA_VISIBLE_DEVICES
          #     value: "all"
          # ----------------------------------------------------
      volumes:
        - name: ollama-storage
          persistentVolumeClaim:
            claimName: ollama-storage

# ---- NVIDIA GPU node selection (uncomment to enable) ----
