apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-storage
  namespace: google-rag
  labels:
    app: ollama
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # llama3.2 ~2GB + nomic-embed-text ~270MB + overhead
      storage: 30Gi
  # storageClassName: standard  # Uncomment and set for your cluster
