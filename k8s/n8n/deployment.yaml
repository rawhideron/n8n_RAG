apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: google-rag
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  strategy:
    type: Recreate  # Single replica with persistent storage
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U "$POSTGRES_USER"; do
                echo "Waiting for PostgreSQL..."; sleep 3
              done
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_USER
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
              name: http
          envFrom:
            - configMapRef:
                name: n8n-config
          env:
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_USER
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_DB
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_USER_MANAGEMENT_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: N8N_USER_MANAGEMENT_JWT_SECRET
          volumeMounts:
            - name: n8n-storage
              mountPath: /home/node/.n8n
            - name: n8n-shared
              mountPath: /data/shared
          startupProbe:
            httpGet:
              path: /n8n/healthz
              port: 5678
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 30   # Allow 5 min for first-time DB init
          livenessProbe:
            httpGet:
              path: /n8n/healthz
              port: 5678
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /n8n/healthz
              port: 5678
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: "1"
      volumes:
        - name: n8n-storage
          persistentVolumeClaim:
            claimName: n8n-storage
        - name: n8n-shared
          persistentVolumeClaim:
            claimName: n8n-shared
