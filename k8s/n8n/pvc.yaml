apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-storage
  namespace: google-rag
  labels:
    app: n8n
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard  # Uncomment and set for your cluster
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-shared
  namespace: google-rag
  labels:
    app: n8n
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard  # Uncomment and set for your cluster
