---
# One-time Job: imports demo credentials and workflows into n8n.
# Workflow and credential JSON files are mounted from ConfigMaps
# generated by kustomization.yaml (configMapGenerator).
apiVersion: batch/v1
kind: Job
metadata:
  name: n8n-import
  namespace: google-rag
  labels:
    app: n8n-import
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: n8n-import
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U "$POSTGRES_USER"; do
                echo "Waiting for PostgreSQL..."; sleep 3
              done
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_USER
      containers:
        - name: n8n-import
          image: n8nio/n8n:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Importing credentials..."
              n8n import:credentials --separate --input=/demo-data/credentials
              echo "Importing workflows..."
              n8n import:workflow --separate --input=/demo-data/workflows
              echo "Import complete."
          envFrom:
            - configMapRef:
                name: n8n-config
          env:
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_USER
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: POSTGRES_DB
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_USER_MANAGEMENT_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: N8N_USER_MANAGEMENT_JWT_SECRET
          volumeMounts:
            - name: n8n-workflows
              mountPath: /demo-data/workflows
            - name: n8n-credentials
              mountPath: /demo-data/credentials
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
      volumes:
        - name: n8n-workflows
          configMap:
            name: n8n-workflows
        - name: n8n-credentials
          configMap:
            name: n8n-credentials
