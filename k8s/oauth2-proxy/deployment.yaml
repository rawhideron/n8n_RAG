apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: google-rag
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      initContainers:
        - name: wait-for-keycloak
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              until curl -sf https://rawhideron.duckdns.org/auth/health/ready 2>/dev/null; do
                # Also try the internal service directly during bootstrap
                curl -sf http://keycloak:8080/auth/health/ready && break
                echo "Waiting for Keycloak..."; sleep 5
              done
          resources:
            requests:
              memory: 16Mi
              cpu: 10m
            limits:
              memory: 32Mi
              cpu: 50m
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:latest
          args:
            - --config=/etc/oauth2-proxy/oauth2-proxy.cfg
          ports:
            - containerPort: 4180
              name: http
          env:
            # Secrets injected from Kubernetes Secret (not in configmap)
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: OAUTH2_PROXY_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: n8n-rag-secrets
                  key: OAUTH2_PROXY_COOKIE_SECRET
          volumeMounts:
            - name: config
              mountPath: /etc/oauth2-proxy
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: config
          configMap:
            name: oauth2-proxy-config
